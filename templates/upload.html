{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    {% if form.errors %}
        <span id="error_1_id_document" class="invalid-feedback" style="display: block;">
            <strong>{{form.document.errors.as_text}}</strong>
        </span>
    {% endif %}

    <button type="submit" class="btn btn-success">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
